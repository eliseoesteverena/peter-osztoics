    var langContent =  {
                "es": `<article>
                        <h1>FMW: Soluciones para la Industria de Pulpa y Papel</h1>
                        <p><strong>FMW</strong> es una empresa de ingeniería austriaca especializada en sistemas de manejo para las industrias de pulpa, papel, energía, tableros de partículas y reciclaje. Ofrecemos una gama completa de servicios, desde consultoría, diseño y ejecución de proyectos, hasta servicios postventa. Nuestra misión es diseñar soluciones industriales que fusionen nuestro conocimiento con la creatividad, para fomentar el progreso sostenible de nuestros clientes.</p>

                        <h2>Nuestra Visión</h2>
                        <p>En <strong>FMW</strong>, no hay alternativa a nuestras soluciones, ya que entregamos las mejores en términos de avance tecnológico, personalización precisa y servicios de primera clase. Nuestro liderazgo global en apiladores/recuperadores para la industria de pulpa y papel demuestra nuestra determinación de liderar en todos los campos en los que operamos.</p>

                        <h2>Valores Fundamentales</h2>
                        <ul>
                            <li><strong>Liderazgo en Innovación:</strong> Creamos nuevas soluciones tecnológicas en cooperación con nuestros socios, estableciendo estándares innovadores en la industria.</li>
                            <li><strong>Rentabilidad Sostenible:</strong> Apuntamos al éxito duradero, buscando siempre la mejor calidad de productos, tecnología y asociaciones.</li>
                            <li><strong>Responsabilidad Profesional:</strong> Damos prioridad a la seguridad, la confiabilidad y la protección del medio ambiente, con un enfoque en la conservación de recursos.</li>
                            <li><strong>Asociación a Largo Plazo:</strong> Fomentamos relaciones de confianza con nuestros clientes y socios, proporcionando flexibilidad y fiabilidad en cada proyecto.</li>
                        </ul>

                        <h2>Soluciones para la Industria de Pulpa y Papel</h2>
                        <p>En <strong>FMW</strong>, ofrecemos soluciones líderes en la industria para cada material utilizado en la producción de pulpa y papel, garantizando resultados óptimos y máxima eficiencia.</p>

                        <h3>Manejo de Astillas de Madera</h3>
                        <p>Nuestras soluciones automatizadas permiten una operación fiable y gestionan el inventario en base a "primeras entradas, primeras salidas", reduciendo la degradación de las astillas y aumentando el rendimiento de la madera. Contamos con sistemas completos para el manejo de astillas, desde la recepción hasta el digestor.</p>

                        <h3>Manejo de Fardos de Pulpa</h3>
                        <p>Nuestras soluciones para fardos de pulpa se centran en la eficiencia de desatar y manejar el material, asegurando operaciones fluidas y aumentando la productividad aguas abajo, reduciendo tiempos de inactividad.</p>

                        <h3>Reciclaje de Papel</h3>
                        <p>En el manejo de papel reciclado, ofrecemos soluciones para el desatado y corte de fardos de manera eficiente, garantizando un flujo continuo de materiales y mejorando la capacidad de procesamiento.</p>

                        <h3>Materiales No Madereros</h3>
                        <p>Nuestras soluciones para la preparación de fibras no madereras, como paja y bagazo, se enfocan en la sostenibilidad y la eficiencia en la producción de pulpa, maximizando el uso de estos recursos de biomasa.</p>
                    </article>`,
                "en": `<article>
                        <h1>FMW: Solutions for the Pulp and Paper Industry</h1>
                        <p><strong>FMW</strong> is an Austrian engineering company specializing in handling systems for the pulp, paper, energy, chipboard, and recycling industries. We provide a full range of services, from consulting, design, project execution, to after-sales services. Our mission is to create industrial solutions that combine our knowledge and creativity to drive the sustainable progress of our clients.</p>

                        <h2>Our Vision</h2>
                        <p>At <strong>FMW</strong>, there is no alternative to our solutions. We deliver the best in terms of technological advancement, precise customization, and first-class services. Our leadership in stacker/reclaimers for the pulp and paper industry demonstrates our commitment to becoming the leader in all areas of our expertise.</p>

                        <h2>Core Values</h2>
                        <ul>
                            <li><strong>Innovation Leadership:</strong> We create new technological solutions in collaboration with our partners, setting new industry standards.</li>
                            <li><strong>Sustainable Profitability:</strong> We aim for long-term success by prioritizing the highest quality in products, technology, and partnerships.</li>
                            <li><strong>Professional Responsibility:</strong> Safety, reliability, and environmental protection are our top priorities, with a focus on resource conservation.</li>
                            <li><strong>Long-Term Partnership:</strong> We foster trusted relationships with our clients and partners, offering flexibility and reliability in every project.</li>
                        </ul>

                        <h2>Solutions for the Pulp and Paper Industry</h2>
                        <p>At <strong>FMW</strong>, we offer industry-leading solutions for each raw material used in pulp and paper production, ensuring optimal results and maximum efficiency.</p>

                        <h3>Wood Chip Handling</h3>
                        <p>Our automated solutions provide reliable operation with first-in-first-out inventory management, reducing chip degradation and increasing wood yield. We offer complete systems from chip receipt to the digester.</p>

                        <h3>Pulp Bale Handling</h3>
                        <p>Our pulp bale solutions focus on efficient dewiring and handling, ensuring smooth operations and enhanced downstream productivity, reducing downtime.</p>

                        <h3>Waste Paper Recycling</h3>
                        <p>We provide efficient dewiring and cutting solutions for waste paper, ensuring continuous material flow and optimizing processing capacity.</p>

                        <h3>Non-Wood Materials</h3>
                        <p>Our solutions for non-wood fiber preparation, such as straw and bagasse, emphasize sustainability and efficiency, ensuring the optimal use of these biomass resources in pulp production.</p>
                
                    </article>`,

                        <p>Nossas soluções automatizadas garantem operação confiável com gestão de inventário "primeiro a entrar, primeiro a sair", reduzindo a degradação dos cavacos e aumentando o rendimento da madeira.</p>

                        <p>Nossas soluções para fardos de celulose se concentram na eficiência do desamarração e manuseio, garantindo operações contínuas e maior produtividade a jusante, reduzindo o tempo de inatividade.</p>

                        <h3>Reciclagem de Papel</h3>
                        <p>Oferecemos soluções eficientes para desamarrar e cortar fardos de papel reciclado, garantindo um fluxo contínuo de materiais e otimizando a capacidade de processamento.</p>

                        <h3>Materiais Não Madeireiros</h3>
                        <p>Nossas soluções para a preparação de fibras não madeireiras, como palha e bagaço, enfatizam a sustentabilidade e a eficiência na produção de celulose, maximizando o uso desses recursos de biomassa.</p>
                    </article>`
